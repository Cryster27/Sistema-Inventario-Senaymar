<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Mercer铆a</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1> Sistema Mercer铆a</h1>
                <p>Ingresa tus credenciales</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Ingresa tu contrase帽a"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    Iniciar Sesi贸n
                </button>
            </form>
            
            <div class="login-footer">
                <p>Usuarios de prueba:</p>
                <small>Admin: admin / admin123</small><br>
                <small>Cajero: cajero1 / cajero123</small>
            </div>
        </div>
    </div>
    
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            
            // Deshabilitar bot贸n
            btnLogin.disabled = true;
            btnLogin.textContent = 'Iniciando sesi贸n...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesi贸n');
                }
                
                // Guardar token y datos del usuario
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));
                
                // Redireccionar al dashboard
                window.location.href = '/dashboard.html';
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Iniciar Sesi贸n';
            }
        });
        
        // Si ya est谩 autenticado, redireccionar
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
